<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>


<div>
  <form name="calculator">
  <table  align="center">
    <tr>
      <td colspan=4><input type="text" id = "output" placeholder="0" disabled>
</td>
</tr>
  <tr>
    <td><input type="button" value = "AC" id="ac" class="buttons"></td>
    <td><input type="button" value = "CE" id = "ce" class="buttons"></td>
    <td><input type="button" value = "%" id = "percent" class="buttons"></td>
    <td><input type="button" value = "/" id = "divide" class="buttons"></td>
  </tr>
  
  <tr>
    <td><input type="button" value = "7" id = "seven" class="buttons"></td>
     <td><input type="button" value = "8" id = "eight" class="buttons"></td>
     <td><input type="button" value = "9" id = "nine" class="buttons"></td>
    <td><input type="button" value = "x" id = "multiply" class="buttons"></td>
    </tr>
    <tr>
    <td><input type="button" value = "4" id = "four" class="buttons"></td>
     <td><input type="button" value = "5" id = "five" class="buttons"></td>
     <td><input type="button" value = "6" id = "six" class="buttons"></td>
      <td><input type="button" value = "-" id = "minus" class="buttons"></td>
    </tr>
    <tr>
    <td><input type="button" value = "1" id = "one" class="buttons"></td>
     <td><input type="button" value = "2" id = "two" class="buttons"></td>
     <td><input type="button" value = "3" id = "three" class="buttons"></td>
      <td><input type="button" value = "+" id = "plus" class="buttons"></td>
    </tr>
    <tr>
    <td><input type="button" value = "0" id = "zero" class="buttons"></td>
     <td><input type="button" value = "." id = "dot" class="buttons"></td>
      <td colspan=2><input type="button" value = "=" id = "equals" class="buttons"></td>
    </tr>
</table> 
</form>
  </div>
  </body>
  

    <script src="js/index.js"></script>

</body>
</html>
